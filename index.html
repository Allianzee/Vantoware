<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VantoWare | External Utility</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #5a00ff, #a366ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
      padding-left: 40px;
      padding-right: 40px;
    }

    h1 {
      font-size: 3rem;
      margin: 40px 0 10px 0;
      max-width: 50%;
      text-shadow: 0 0 10px #d3b3ff;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      max-width: 50%;
      text-shadow: 0 0 6px #b399ff;
    }

    .left-buttons {
      position: fixed;
      bottom: 40px;
      left: 40px;
      display: flex;
      gap: 20px;
      z-index: 20;
    }

    .btn {
      background: #7f56ff;
      border: none;
      color: white;
      padding: 15px 40px;
      font-size: 1.25rem;
      border-radius: 9999px;
      cursor: pointer;
      box-shadow: 0 0 15px #a366ff;
      transition: background 0.3s ease;
      text-decoration: none;
      user-select: none;
      display: inline-block;
    }

    .btn:hover {
      background: #b399ff;
      box-shadow: 0 0 20px #d3b3ff;
    }

    .logo-img {
      position: fixed;
      right: 0;
      bottom: 0;
      height: 90vh;
      width: auto;
      max-width: 90vw;
      object-fit: contain;
      border-radius: 40px;
      cursor: pointer;
      user-select: none;
      transition:
        box-shadow 0.3s ease,
        transform 0.3s ease,
        filter 0.3s ease;
      /* Facing left: negative rotateY */
      transform-origin: center center;
      transform-style: preserve-3d;
      transform: perspective(800px) rotateY(-25deg) rotateX(5deg);
      box-shadow:
        0 0 30px 8px #b399ff,
        0 0 60px 20px #d3b3ff;
      filter: drop-shadow(0 0 8px #b399ff);
      z-index: 10;
    }

    .logo-img:hover {
      transform: perspective(800px) rotateY(-15deg) rotateX(3deg) scale(1.05);
      box-shadow:
        0 0 40px 12px #d3b3ff,
        0 0 80px 30px #e0c2ff;
      filter: drop-shadow(0 0 16px #d3b3ff);
      z-index: 15;
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 40px;
      font-size: 0.8rem;
      opacity: 0.7;
      max-width: 50%;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>VantoWare</h1>
  <p>Your go-to external utility for Roblox</p>

  <div class="left-buttons">
    <a href="/downloads/VantoWareExternal.exe" download class="btn">
      Download
    </a>
    <a href="https://discord.gg/yourdiscordinvite" target="_blank" class="btn" rel="noopener noreferrer">
      Join Discord
    </a>
  </div>

  <img
    src="images/vantoware_logo.png"
    alt="VantoWare Logo"
    class="logo-img"
  />

  <footer>Â© 2025 VantoWare. All rights reserved.</footer>
</body>
</html>
