<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VantoWare | External Utility</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #2a0055, #4b007f); /* dark purples */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
      padding-left: 40px;
      padding-right: 40px;
    }

    h1 {
      font-size: 3rem;
      margin: 40px 0 10px 0;
      max-width: 50%;
      text-shadow: 0 0 15px #6e4fff;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      max-width: 50%;
      text-shadow: 0 0 10px #a080ff;
    }

    /* Buttons container */
    .left-buttons {
      position: fixed;
      bottom: 50%; /* up to 50% from bottom */
      left: 40px;
      transform: translateY(50%); /* push it up exactly half its height */
      display: flex;
      gap: 20px;
      z-index: 20;
    }

    .btn {
      background: #4b007f;
      border: none;
      color: white;
      padding: 15px 40px;
      font-size: 1.25rem;
      border-radius: 9999px;
      cursor: pointer;
      box-shadow: 0 0 20px #6e4fff;
      transition: background 0.3s ease;
      text-decoration: none;
      user-select: none;
      display: inline-block;
    }

    .btn:hover {
      background: #6e4fff;
      box-shadow: 0 0 30px #a080ff;
    }

    /* Image styling */
.logo-img {
  position: fixed;
  bottom: 50%;
  right: 10%;
  transform-origin: center center;
  transform-style: preserve-3d;
  transform: perspective(800px) rotateY(-25deg) rotateX(5deg) translateY(50%);
  height: 65vh;
  width: auto;
  max-width: 90vw;
  object-fit: contain;
  border-radius: 40px;
  cursor: pointer;
  user-select: none;
  transition:
    border 0.3s ease,
    transform 0.3s ease;
  border: 4px solid transparent; /* no border normally */
  box-shadow: none; /* no glow */
  z-index: 10;
}

.logo-img:hover {
  border: 4px solid #a080ff; /* purple outline on hover */
  box-shadow: none;
  transform: perspective(800px) rotateY(-15deg) rotateX(3deg) translateY(50%) scale(1.05);
  z-index: 15;
}

    footer {
      position: fixed;
      bottom: 10px;
      left: 40px;
      font-size: 0.8rem;
      opacity: 0.7;
      max-width: 50%;
      user-select: none;
      text-shadow: 0 0 6px #4b007f;
    }
  </style>
</head>
