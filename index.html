<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VantoWare External | The Ultimate Roblox External Cheat</title>
  <style>
    /* Your existing CSS here (modal and everything) */

    body {
      margin: 0;
      background: linear-gradient(135deg, #2a0055, #4b007f);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
      display: flex;
      min-height: 100vh;
      padding: 60px;
      box-sizing: border-box;
      animation: fadeIn 1s ease forwards;
    }
    main {
      flex: 1 1 auto;
      max-width: 50vw;
      padding-right: 50vw;
    }
    header h1 {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 15px #6e4fff;
    }
    header p {
      font-size: 1.3rem;
      color: #c9baff;
      max-width: 600px;
      margin: 0 0 40px 0;
      text-shadow: 0 0 10px #a080ff;
    }
    .btn-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    .btn {
      background: #4b007f;
      padding: 18px 45px;
      font-size: 1.25rem;
      border-radius: 9999px;
      box-shadow: 0 0 25px #6e4fff;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
      color: white;
      border: none;
      text-align: center;
      display: inline-block;
      white-space: nowrap;
      text-decoration: none;
    }
    .btn:hover {
      background: #6e4fff;
      box-shadow: 0 0 40px #a080ff;
    }
    /* modal styles */
    .modal-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(20, 0, 70, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      backdrop-filter: blur(5px);
    }
    .modal-bg.active {
      display: flex;
    }
    .modal {
      background: #3a0066;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 40px #6e4fffcc;
      width: 350px;
      max-width: 90vw;
      color: white;
      user-select: none;
      position: relative;
    }
    .modal h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #a080ff;
      font-size: 1.8rem;
      text-align: center;
    }
    .modal label {
      display: block;
      margin: 10px 0 6px 0;
      font-weight: 600;
      font-size: 1rem;
    }
    .modal input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      background: #5b0099;
      color: white;
      box-shadow: inset 0 0 6px #a080ff88;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    .modal input[type="text"]:focus {
      box-shadow: inset 0 0 10px #d2bcffcc;
    }
    .modal .btn-send {
      margin-top: 20px;
      width: 100%;
      background: #6e4fff;
      box-shadow: 0 0 20px #a080ff;
      padding: 14px 0;
      font-size: 1.25rem;
      border-radius: 9999px;
      cursor: pointer;
      border: none;
      color: white;
      transition: background 0.3s ease;
    }
    .modal .btn-send:hover {
      background: #a080ff;
    }
    .modal .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #a080ff;
      user-select: none;
      border: none;
      background: transparent;
      font-weight: 700;
    }
    #statusMsg {
      margin-top: 10px;
      font-weight: 700;
      text-align: center;
      min-height: 1.4em;
    }
  </style>
</head>
<body>

<main>
  <header>
    <h1>VantoWare External</h1>
    <p>VantoWare is your powerful Roblox external cheat that enhances your gameplay with advanced features, keeping you safe and under the radar.</p>
    <div class="btn-group">
      <button id="downloadBtn" class="btn">Download Now</button>
      <a href="https://discord.gg/yourdiscordinvite" target="_blank" rel="noopener noreferrer" class="btn">Join Discord</a>
    </div>
  </header>

  <!-- Your other content sections here -->

  <!-- Image floats on the right and animates -->
  <img src="images/vantoware_logo.png" alt="VantoWare Logo" class="logo-img" />
</main>

<!-- Modal Popup -->
<div id="modal" class="modal-bg" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div class="modal">
    <button class="close-btn" aria-label="Close popup">&times;</button>
    <h3 id="modalTitle">Payment Info</h3>

    <p><strong>Cash App User:</strong> <span id="cashappUser">$VantoWareSeller</span></p>
    <p><strong>Amount to Pay:</strong> <span id="cashappAmount">$20 USD</span></p>

    <form id="paymentForm">
      <label for="discordUser">Your Discord Username</label>
      <input
        type="text"
        id="discordUser"
        name="discordUser"
        placeholder="e.g. Username#1234"
        required
        autocomplete="off"
      />
      <button type="submit" class="btn-send">Send</button>
    </form>

    <p id="statusMsg" aria-live="polite"></p>
  </div>
</div>

<script>
  const modal = document.getElementById('modal');
  const downloadBtn = document.getElementById('downloadBtn');
  const closeBtn = modal.querySelector('.close-btn');
  const paymentForm = document.getElementById('paymentForm');
  const statusMsg = document.getElementById('statusMsg');

  // Show modal on Download button click
  downloadBtn.addEventListener('click', () => {
    modal.classList.add('active');
    statusMsg.textContent = '';
    paymentForm.discordUser.value = '';
    paymentForm.discordUser.focus();
  });

  // Close modal on close button click
  closeBtn.addEventListener('click', () => {
    modal.classList.remove('active');
    statusMsg.textContent = '';
  });

  // Close modal if clicking outside modal box
  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.classList.remove('active');
      statusMsg.textContent = '';
    }
  });

  // Handle form submit with fetch to Vercel API
  paymentForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const discordUser = paymentForm.discordUser.value.trim();
    if (!discordUser) {
      statusMsg.style.color = '#ff7070';
      statusMsg.textContent = 'Please enter your Discord username.';
      paymentForm.discordUser.focus();
      return;
    }

    statusMsg.style.color = 'white';
    statusMsg.textContent = 'Sending...';

    try {
      const response = await fetch('/api/send-email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          discordUser,
          cashappUser: '$VantoWareSeller',
          amount: '$20 USD',
        }),
      });

      const data = await response.json();

      if (response.ok) {
        statusMsg.style.color = '#a0ffa0';
        statusMsg.textContent = 'Info sent! Check your email soon.';
        paymentForm.discordUser.value = '';
      } else {
        throw new Error(data.error || 'Failed to send info');
      }
    } catch (err) {
      statusMsg.style.color = '#ff7070';
      statusMsg.textContent = 'Error: ' + err.message;
    }
  });
</script>

</body>
</html>
